<ion-content> 
  <div class="wrapper">
    <h3>Sign In</h3>

    <ion-item lines="none">
      <ion-label position="floating">Email</ion-label>
      <ion-input type="email" placeholder="Email" [(ngModel)]="user.email"></ion-input>
    </ion-item>

    <ion-item lines="none">
      <ion-label position="floating">Password</ion-label>
      <ion-input type="password" placeholder="Password" [(ngModel)]="user.password"></ion-input>
    </ion-item>

    <ion-button (click)="SignIn()">Sign In</ion-button>
    <ion-button routerLink="/signup">Create an account</ion-button>
  </div>  
</ion-content>
