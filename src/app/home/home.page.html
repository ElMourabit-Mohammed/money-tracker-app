<ion-header>
  <ion-toolbar color="secondary">
    <ion-title> Hello {{ user.name }} </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content class="container">
  <ion-grid class="intro" fixed="true">
    <ion-row>
      <ion-col class="saldo"> Your balance </ion-col>
    </ion-row>
    <ion-row>
      <ion-col class="saldo">
        <h1>{{income-expense}} DH</h1>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="2" class="ion-text-center">
        <ion-icon name="arrow-up-circle" class="arrow-up"></ion-icon>
      </ion-col>
      <ion-col size="4">
        Income <br />
        <h4>{{income}} DH</h4>
      </ion-col>
      <ion-col size="4" class="ion-text-end">
        Expense <br />
        <h4>{{expense}} DH</h4>
      </ion-col>
      <ion-col size="2"  class="ion-text-center">
        <ion-icon name="arrow-down-circle" class="arrow-down"></ion-icon>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-grid>
    <ion-row>
      <ion-col align-self-center>
        <ion-button routerLink="/transactions" expand="block" color="primary"
          >Transactions</ion-button
        >
        <ion-button routerLink="/statistics" expand="block" color="primary"
          >Statistics</ion-button
        >
        <ion-button expand="block" color="danger" (click)="SignOut()"
          >Sign Out</ion-button
        >
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
